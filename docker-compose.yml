version: '3'
services: 
    database:
        image: 'skoogle/skoogle-dbs:4'
        container_name: 'db-skoogle-desktop'
        environment:
            - MONGO_INITDB_DATABASE=skoogle-desktop
            - MONGO_INITDB_ROOT_USERNAME=skoogleadmin
            - MONGO_INITDB_ROOT_PASSWORD=53cr3t
        volumes:
            - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
            - ./mongo-volume:/data/db
        ports:
            - '27017-27019:27017-27019'

